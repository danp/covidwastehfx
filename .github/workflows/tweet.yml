name: Tweet

on:
  workflow_dispatch:
  schedule:
  - cron: '0 14 * * Sat'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Check out this repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Configure Python with pip cache
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
        cache: 'pip'
    - name: Cache Playwright browsers
      uses: actions/cache@v2
      with:
        path: ~/.cache/ms-playwright/
        key: ${{ runner.os }}-browsers
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Install Playwright browser
      run: |
        shot-scraper install -b firefox
    - name: Configure Git for commits
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
    - name: Generate screenshot with shot-scraper
      run: |-
        today="$(date +"%Y-%m-%d")"
        last_year="$(date -d '1 year ago' +"%Y-%m-%d")"
        shot-scraper -o /tmp/covid.png --retina -b firefox --selector-all '#graph-container > div > div' "https://health-infobase.canada.ca/covid-19/wastewater/?dateSel=customrange&regions=8&sdate=${last_year}&edate=${today}&sort=asc&grid=1&showDailyValues=false"
    - name: Tweet the new image
      env:
        TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
        TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
        TWITTER_ACCESS_TOKEN_KEY: ${{ secrets.TWITTER_ACCESS_TOKEN_KEY }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      run: |-
        tweet-images "Latest Covid wastewater charts for the Halifax area https://health-infobase.canada.ca/covid-19/wastewater/?dateSel=alltime&sort=asc&grid=1&regions=8&showDailyValues=false" \
          /tmp/covid.png --alt "Screenshot of the charts" > latest-tweet.md
    - name: Commit latest-tweet.md
      run: |-
        git add -A
        timestamp=$(date -u)
        git commit -m "${timestamp}" || exit 0
        git push
